{% extends 'base.html' %}
{% block title %} Prediction History {%endblock%}
{% block content %}

<div class="container">
        <h2 align="center">Prediction History</h2>
        <br/>
        <div class="card">
            <div class="card-body">
                <p class="card-text">

                    {% for hist in history %}
                    <div class="shadow p-3 mb-5 bg-body rounded"> 
                        Result: {{ hist.biopsy }} <br/>

                        Date Predicted: {{ hist.date_predicted }}
                    </div>

                    {% endfor %}

                    
                </p>
              <a href="{{ url_for('logout')}}" class="btn btn-secondary btn-small">Logout</a>
            </div>
          </div>
</div>

{% endblock %}
