{% extends 'base.html' %}
{% block title %} Prediction History {%endblock%}
{% block content %}

<div class="container">
        <h2 align="center">Prediction History</h2>
        <br/>
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                  <table id="data" class="table table-striped">
                    <thead>
                      <tr>
                        <th>Result</th>
                        <th>Date Predicted</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for hist in history %}
                    <tr>
                      <td>{{ hist.biopsy }}</td>
                      <td>{{ hist.date_predicted }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>                    
                </p>
              <a href="{{ url_for('logout')}}" class="btn btn-secondary btn-small">Logout</a>
            </div>
          </div>
</div>

{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          {orderable: false, searchable: true},
          {orderable: true, searchable: false}],
      });
    });
  </script>
{% endblock %}
